{% extends "base.html" %}

{% block title %}Edit {{ item.name }}{% endblock %}

{% block content %}
<div class="card shadow-sm form-container">
    <div class="card-body">
        <h1 class="card-title text-center mb-4">Edit {{ item.name }}</h1>

        <form method="post" action="/edit-item/{{ item.id }}">
            <div class="mb-3">
                <label for="name" class="form-label">Item Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"
                    rows="3">{{ item.description }}</textarea>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="price" class="form-label">Price ($) *</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" min="0"
                        value="{{ item.price }}" required>
                </div>
                <div class="col-md-6">
                    <label for="quantity" class="form-label">Quantity *</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" min="0"
                        value="{{ item.quantity }}" required>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a href="/item/{{ item.id }}" class="btn btn-outline-secondary me-md-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Item</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
